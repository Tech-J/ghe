<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
    <script src="https://unpkg.com/flatpickr"></script>
</head>

<body>
    <div id="main-container">
        <div class="content">
            <div id="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="home-form">
                <div class="button" id="from">
                    <p>FROM | </p>
                    <p>New York, NY</p><img src="images-edit.png" alt=""></div>
                <div class="button" id="to">
                    <p>TO | </p>
                    <p>Washington, D.C.</p><img src="images-edit.png" alt=""></div>
                <div class="button dates"><input type="text" id="start" placeholder="Start"> <img src="calendar-icon2.png" alt=""></div>
                <div class="button dates"><input type="text" id="return" placeholder="Return"><img src="calendar-icon2.png" alt=""></div>
                <div class="button">
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                    </select>
                </div>
                <div class="button search" id="select">Search</div>
            </div>
        </div>
<script src="./script.js"></script>
</body>
</html>
